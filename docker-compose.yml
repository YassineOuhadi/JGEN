name: Docker Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Compose
        uses: docker/compose-cli-action@v0.1.1

      - name: Build and push images with Docker Compose
        run: docker-compose build
        env:
          COMPOSE_FILE: docker-compose.yml

      - name: Push CLI image to Docker Hub
        run: docker-compose push cli
        env:
          DOCKER_CLI_ACI: "1"

      - name: Push Web image to Docker Hub
        run: docker-compose push web
        env:
          DOCKER_CLI_ACI: "1"

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}